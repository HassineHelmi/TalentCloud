spring.config.import=classpath:/application.properties

server.port=8080

# R2DBC properties for local development connecting to PostgreSQL in k3s via NodePort
spring.r2dbc.url=r2dbc:postgresql://172.20.52.160:31399/authdb
# You can also try localhost if the IP above gives issues from the app, though the IP is usually more reliable for WSL from host.
# spring.r2dbc.url=r2dbc:postgresql://localhost:31399/authdb
spring.r2dbc.username=postgres
spring.r2dbc.password=keycloak

# JDBC properties (These are here if any part of your app still uses JDBC directly)
# If your app is purely R2DBC, these might not be strictly needed unless a library pulls them in.
# Ensure the password here is also correct if these are used.
spring.datasource.url=jdbc:postgresql://172.20.52.160:31399/authdb
spring.datasource.username=postgres
spring.datasource.password=keycloak
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect # Good practice to define

# Schema Management: Assuming Liquibase is enabled in your main application.properties.
# Set Hibernate's ddl-auto to 'none' or 'validate' to avoid conflicts with Liquibase.
spring.jpa.hibernate.ddl-auto=validate

# Keycloak URLs for local development connecting to Keycloak in k3s via NodePort
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://172.20.52.160:30080/realms/talentcloud
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://172.20.52.160:30080/realms/talentcloud/protocol/openid-connect/certs

# If you have custom Keycloak properties that your application uses (the ones you had commented out),
# and if they are specific to the local environment, you can uncomment and include them here.
# For example:
# keycloak.token-uri=http://172.20.52.160:30080/realms/talentcloud/protocol/openid-connect/token
# keycloak.client-id=api-gateway
# keycloak.client-secret=JRkwYhOd646mf3a2SzzyHDu83A7T97e2

# You can add other local-specific logging overrides here if needed, e.g.:
 logging.level.org.springframework.r2dbc=DEBUG
 logging.level.org.springframework.data.r2dbc=DEBUG