spring.application.name=profile-ms
server.port=8081

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://172.23.182.253:31319/profiledb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://172.23.182.253:30000/realms/talentcloud
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://172.23.182.253:30000/realms/talentcloud/protocol/openid-connect/certs
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


logging.level.com.talentcloud=DEBUG


spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
logging.level.liquibase=DEBUG

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

