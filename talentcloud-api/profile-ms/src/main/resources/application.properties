# Common application properties - Defaults

# Activate 'local' profile by default when no other profile is specified
# This is useful for running directly from the IDE.
spring.profiles.active=local

# Application Information
spring.application.name=profile-ms
server.port=8081

# Default PostgreSQL Configuration (can be placeholders or point to a shared dev instance if 'local' doesn't override)
# spring.datasource.url= # Consider if you want a default here or always rely on profiles
# spring.datasource.username=
# spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Default JPA Configuration
# spring.jpa.hibernate.ddl-auto=validate # A safer default if not overridden
# spring.jpa.show-sql=false # Default to false, can be enabled by profiles


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



# Default OAuth2 Resource Server (can be placeholders)
# spring.security.oauth2.resourceserver.jwt.issuer-uri=
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=

# Liquibase Configuration (path is common, enabled/disabled per profile)
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
 spring.liquibase.enabled=true

# Swagger / OpenAPI Configuration (usually common)
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# AWS Configuration (placeholders, actual values should come from env variables or secrets)
# aws.access-key=${AWS_ACCESS_KEY_ID:YOUR_DEFAULT_OR_EMPTY}
# aws.secret-key=${AWS_SECRET_ACCESS_KEY:YOUR_DEFAULT_OR_EMPTY}
# aws.region=eu-west-1

# Cache Configuration (default type, can be overridden by profiles)
spring.cache.type=redis
# spring.data.redis.host= # Default Redis host (if any, often profile-specific)
# spring.data.redis.port=6379 # Default Redis port

# Actuator Endpoints
management.endpoints.web.exposure.include=*

# Default Logging Levels (can be overridden by profiles for more verbosity)
# logging.level.root=INFO
# logging.level.org.springframework=INFO
# logging.level.com.talentcloud=INFO