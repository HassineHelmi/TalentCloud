# Settings for the 'local' profile - specific to your machine

# Local PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://10.43.115.59:5432/profiledb
spring.datasource.username=postgres
spring.datasource.password=keycloak

# Local JPA Configuration for debugging
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# Local OAuth2 Resource Server (Keycloak) - Assuming this IP is your local/dev Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://172.23.182.253:30000/realms/talentcloud
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://172.23.182.253:30000/realms/talentcloud/protocol/openid-connect/certs

# Local Redis Configuration - Assuming this IP is your local/dev Redis
spring.data.redis.host=172.23.182.253
spring.data.redis.port=6379

# Local Debug Logging Levels
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.talentcloud=DEBUG
logging.level.liquibase=DEBUG

# Disable Liquibase for local runs if schema is managed by ddl-auto=update or manually
spring.liquibase.enabled=true

